<svg width="960" height="260" viewBox="0 0 960 260" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">意思決定フローのビフォー／アフター</title>
  <desc id="desc">従来の断片的な情報整理と、導入後の統合ダッシュボードによる意思決定フローを比較した図</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="960" y2="260" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F7FAFF" />
      <stop offset="1" stop-color="#EEF9F4" />
    </linearGradient>
    <linearGradient id="before" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#FFFFFF" />
      <stop offset="1" stop-color="#E4ECF7" />
    </linearGradient>
    <linearGradient id="after" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#FFFFFF" />
      <stop offset="1" stop-color="#E3F4ED" />
    </linearGradient>
  </defs>
  <rect width="960" height="260" rx="32" fill="url(#bg)" />
  <g transform="translate(48 48)">
    <rect width="372" height="164" rx="24" fill="url(#before)" stroke="#D5E2F1" />
    <text x="24" y="36" fill="#1F3A5F" font-size="20" font-weight="600">Before：属人的で断片的</text>
    <g fill="#6B7785" font-size="14">
      <text x="24" y="68">・市況ニュースを個人がバラバラに収集</text>
      <text x="24" y="96">・数字の根拠が不明確で会議が長期化</text>
      <text x="24" y="124">・優先順位が人によって変わり実行が停滞</text>
    </g>
    <line x1="224" y1="128" x2="336" y2="128" stroke="#C9D9EB" stroke-width="8" stroke-linecap="round" />
    <circle cx="352" cy="128" r="12" fill="#C9D9EB" />
  </g>
  <g transform="translate(540 48)">
    <rect width="372" height="164" rx="24" fill="url(#after)" stroke="#C7E2D7" />
    <text x="24" y="36" fill="#0F8C5A" font-size="20" font-weight="700">After：統合ダッシュボード</text>
    <g fill="#1F3A5F" font-size="14">
      <text x="24" y="68">・政策／市況／社内データをAIが同期</text>
      <text x="24" y="96">・因果シナリオとKPIが同じ画面で確認</text>
      <text x="24" y="124">・意思決定すべき論点とアクションが並列提示</text>
    </g>
    <rect x="24" y="138" width="208" height="18" rx="9" fill="#0F8C5A" opacity="0.85" />
    <rect x="244" y="138" width="88" height="18" rx="9" fill="#2F6CA3" opacity="0.7" />
  </g>
  <path d="M420 130 C460 110, 500 110, 540 130" stroke="#0F8C5A" stroke-width="12" stroke-linecap="round" fill="none" />
  <path d="M420 150 C460 170, 500 170, 540 150" stroke="#2F6CA3" stroke-width="6" stroke-linecap="round" stroke-dasharray="12 12" fill="none" />
  <polygon points="528,122 540,130 528,138" fill="#0F8C5A" />
</svg>

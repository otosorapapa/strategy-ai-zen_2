<svg width="960" height="720" viewBox="0 0 960 720" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="valueLatticeTitle valueLatticeDesc">
  <title id="valueLatticeTitle">因・論・果の価値連鎖マップ</title>
  <desc id="valueLatticeDesc">生成AI・専門家・経営者が連携して意思決定の因・論・果を循環させる設計図を示すインフォグラフィック</desc>
  <defs>
    <linearGradient id="bgGradient" x1="120" y1="0" x2="840" y2="720" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F6FAFF" />
      <stop offset="1" stop-color="#E4F2FF" />
    </linearGradient>
    <linearGradient id="spineGradient" x1="480" y1="96" x2="480" y2="624" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#143D6A" stop-opacity="0.32" />
      <stop offset="1" stop-color="#4FA3FF" stop-opacity="0.18" />
    </linearGradient>
    <linearGradient id="cardNavy" x1="168" y1="204" x2="408" y2="372" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#143D6A" stop-opacity="0.88" />
      <stop offset="1" stop-color="#4FA3FF" stop-opacity="0.64" />
    </linearGradient>
    <linearGradient id="cardMint" x1="168" y1="348" x2="408" y2="516" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1F9D7A" stop-opacity="0.86" />
      <stop offset="1" stop-color="#5ED1AD" stop-opacity="0.62" />
    </linearGradient>
    <linearGradient id="cardSky" x1="552" y1="276" x2="792" y2="444" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2D7FE6" stop-opacity="0.9" />
      <stop offset="1" stop-color="#A7D3FF" stop-opacity="0.64" />
    </linearGradient>
    <linearGradient id="cardCitrus" x1="552" y1="420" x2="792" y2="588" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF7A1A" stop-opacity="0.9" />
      <stop offset="1" stop-color="#FFBB73" stop-opacity="0.64" />
    </linearGradient>
    <filter id="shadow" x="-10" y="-10" width="980" height="740" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feOffset dx="0" dy="18" />
      <feGaussianBlur stdDeviation="28" result="blur" />
      <feColorMatrix type="matrix" values="0 0 0 0 0.09 0 0 0 0 0.18 0 0 0 0 0.29 0 0 0 0.18 0" />
      <feBlend in="SourceGraphic" result="shape" />
    </filter>
  </defs>
  <rect x="20" y="20" width="920" height="680" rx="44" fill="url(#bgGradient)" filter="url(#shadow)" />
  <g opacity="0.2">
    <path d="M160 156H800" stroke="#C8DFF7" stroke-width="1" stroke-dasharray="6 12" />
    <path d="M160 300H800" stroke="#C8DFF7" stroke-width="1" stroke-dasharray="6 12" />
    <path d="M160 444H800" stroke="#C8DFF7" stroke-width="1" stroke-dasharray="6 12" />
    <path d="M160 588H800" stroke="#C8DFF7" stroke-width="1" stroke-dasharray="6 12" />
  </g>
  <rect x="448" y="144" width="64" height="432" rx="32" fill="url(#spineGradient)" />
  <g font-family="'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif" fill="#0F2547">
    <text x="480" y="124" font-size="22" text-anchor="middle" letter-spacing="0.32em">VALUE LATTICE</text>
    <text x="480" y="662" font-size="18" text-anchor="middle" fill="#406999">検知 → 整理 → 決断 を一気通貫で循環</text>
  </g>
  <g font-family="'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif" fill="#0F2547" font-size="40" font-weight="700">
    <text x="480" y="216" text-anchor="middle">因</text>
    <text x="480" y="360" text-anchor="middle">論</text>
    <text x="480" y="504" text-anchor="middle">果</text>
  </g>
  <g font-family="'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif" fill="#143D6A" font-size="18" font-weight="600">
    <text x="480" y="244" text-anchor="middle">データ統合</text>
    <text x="480" y="388" text-anchor="middle">仮説検証</text>
    <text x="480" y="532" text-anchor="middle">決裁実行</text>
  </g>
  <g>
    <rect x="168" y="204" width="224" height="132" rx="28" fill="url(#cardNavy)" opacity="0.95" />
    <text x="280" y="238" text-anchor="middle" fill="white" font-family="'Noto Sans JP', sans-serif" font-size="18" letter-spacing="0.24em">VISION</text>
    <text x="280" y="270" text-anchor="middle" fill="white" font-family="'Noto Sans JP', sans-serif" font-size="26" font-weight="700">常時更新</text>
    <text x="280" y="300" text-anchor="middle" fill="white" font-family="'Noto Sans JP', sans-serif" font-size="15">AIが外部指標と自社データを即時統合</text>
  </g>
  <g>
    <rect x="168" y="348" width="224" height="132" rx="28" fill="url(#cardMint)" opacity="0.95" />
    <text x="280" y="382" text-anchor="middle" fill="white" font-family="'Noto Sans JP', sans-serif" font-size="18" letter-spacing="0.24em">SCENARIO</text>
    <text x="280" y="414" text-anchor="middle" fill="white" font-family="'Noto Sans JP', sans-serif" font-size="26" font-weight="700">比較設計</text>
    <text x="280" y="444" text-anchor="middle" fill="white" font-family="'Noto Sans JP', sans-serif" font-size="15">複数案を同じ評価軸で採点</text>
  </g>
  <g>
    <rect x="568" y="276" width="224" height="132" rx="28" fill="url(#cardSky)" opacity="0.95" />
    <text x="680" y="310" text-anchor="middle" fill="white" font-family="'Noto Sans JP', sans-serif" font-size="18" letter-spacing="0.24em">ALERT</text>
    <text x="680" y="342" text-anchor="middle" fill="white" font-family="'Noto Sans JP', sans-serif" font-size="26" font-weight="700">偏り制御</text>
    <text x="680" y="372" text-anchor="middle" fill="white" font-family="'Noto Sans JP', sans-serif" font-size="15">閾値・客観指標でリスク感知</text>
  </g>
  <g>
    <rect x="568" y="420" width="224" height="132" rx="28" fill="url(#cardCitrus)" opacity="0.95" />
    <text x="680" y="454" text-anchor="middle" fill="white" font-family="'Noto Sans JP', sans-serif" font-size="18" letter-spacing="0.24em">EXEC</text>
    <text x="680" y="486" text-anchor="middle" fill="white" font-family="'Noto Sans JP', sans-serif" font-size="26" font-weight="700">集中時間</text>
    <text x="680" y="516" text-anchor="middle" fill="white" font-family="'Noto Sans JP', sans-serif" font-size="15">伴走支援で会議準備を削減</text>
  </g>
  <g fill="#143D6A" font-family="'Noto Sans JP', sans-serif" font-size="16">
    <text x="220" y="180">外部×内部データの同時監視</text>
    <text x="220" y="520">AIドラフト + 専門家レビュー</text>
    <text x="700" y="180">シミュレーションによるリスク評価</text>
    <text x="700" y="600">決裁とモニタリングの一体運用</text>
  </g>
  <g stroke="#4FA3FF" stroke-width="6" stroke-linecap="round" opacity="0.6">
    <path d="M392 270L448 270" />
    <path d="M392 414L448 414" />
    <path d="M512 342L568 342" />
    <path d="M512 486L568 486" />
  </g>
  <g fill="#4FA3FF" opacity="0.45">
    <circle cx="480" cy="210" r="12" />
    <circle cx="480" cy="354" r="12" />
    <circle cx="480" cy="498" r="12" />
  </g>
</svg>

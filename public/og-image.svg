<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">専門家×生成AIの経営計画伴走サービスのビジュアル</title>
  <desc id="desc">専門家と生成AIが外部環境と自社データを統合し意思決定を支援する様子を表現した図</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1f4a" />
      <stop offset="60%" stop-color="#123d75" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#a5b4fc" stop-opacity="0.4" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    <linearGradient id="accentWarm" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" rx="48" />
  <g transform="translate(100 120)" fill="none">
    <rect x="0" y="0" width="1000" height="390" rx="28" fill="url(#panel)" stroke="rgba(255,255,255,0.25)" stroke-width="2" />
    <g transform="translate(60 70)">
      <text x="0" y="0" font-family="'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif" font-size="52" font-weight="700" fill="#f8fafc">
        変化を先読みする経営判断。
      </text>
      <text x="0" y="78" font-family="'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif" font-size="48" font-weight="700" fill="#f8fafc">
        専門家×生成AIで迷いを減らす。
      </text>
      <text x="0" y="150" font-family="'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif" font-size="28" fill="#e2e8f0">
        粗利率＋2〜4pt（例）・意思決定リードタイム▲35％（例）を目指す週次伴走。
      </text>
    </g>
    <g transform="translate(600 70)">
      <rect x="0" y="0" width="300" height="220" rx="24" fill="rgba(15,23,42,0.55)" stroke="rgba(255,255,255,0.18)" />
      <g transform="translate(30 36)">
        <text x="0" y="0" font-family="'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif" font-size="24" fill="#a5b4fc">AIレポート</text>
        <g transform="translate(0 28)" fill="none" stroke-linecap="round" stroke-width="10">
          <path d="M0 80 Q 70 -10 140 60 T 280 40" stroke="url(#accent)" />
          <path d="M0 120 Q 80 40 160 110 T 280 90" stroke="url(#accentWarm)" />
        </g>
        <g transform="translate(0 150)">
          <rect x="0" y="-22" width="150" height="44" rx="12" fill="rgba(15,118,110,0.85)" />
          <text x="20" y="10" font-family="'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif" font-size="20" fill="#ecfeff">粗利率＋2〜4pt（例）</text>
          <rect x="200" y="-22" width="150" height="44" rx="12" fill="rgba(59,130,246,0.85)" />
          <text x="220" y="10" font-family="'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif" font-size="20" fill="#e0f2fe">意思決定▲35％（例）</text>
        </g>
      </g>
    </g>
  </g>
  <g transform="translate(100 540)">
    <rect x="0" y="0" width="1000" height="70" rx="18" fill="rgba(15,23,42,0.75)" />
    <text x="40" y="45" font-family="'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif" font-size="26" fill="#cbd5f5">
      株式会社創和経営コンサルティング｜専門家×生成AIで意思決定の質・速さ・先見性を高める
    </text>
  </g>
</svg>

<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">経営計画フローのビジュアル</title>
  <desc id="desc">目的整理、計画設計、実行支援の3ステップを表す図解</desc>
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="640" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F3F7FF" />
      <stop offset="1" stop-color="#E2EBF9" />
    </linearGradient>
    <linearGradient id="badge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1F5AA6" stop-opacity="0.9" />
      <stop offset="1" stop-color="#3E8BFF" stop-opacity="0.7" />
    </linearGradient>
    <linearGradient id="node" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" />
      <stop offset="1" stop-color="#D6E4FF" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#1B3F6B" flood-opacity="0.18" />
    </filter>
  </defs>
  <rect x="20" y="20" width="600" height="320" rx="28" fill="url(#panel)" filter="url(#shadow)" />
  <g transform="translate(60 60)">
    <rect x="0" y="0" width="120" height="32" rx="16" fill="rgba(31, 90, 166, 0.1)" />
    <text x="60" y="21" text-anchor="middle" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="13" fill="#1F5AA6" letter-spacing="0.16em">進め方</text>
  </g>
  <g transform="translate(60 110)">
    <text font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="26" font-weight="700" fill="#163B63">意思決定を磨く3つの視点</text>
    <text y="34" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="14" fill="#4A6176">目的の確認から実行支援までを一つのダッシュボードで可視化します。</text>
  </g>
  <g transform="translate(80 170)">
    <g transform="translate(0 0)">
      <rect width="160" height="140" rx="20" fill="url(#node)" stroke="#C1D6F5" stroke-width="1" />
      <circle cx="32" cy="36" r="16" fill="url(#badge)" opacity="0.9" />
      <text x="32" y="41" text-anchor="middle" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="14" font-weight="700" fill="#FFFFFF">1</text>
      <text x="26" y="78" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="16" font-weight="700" fill="#163B63">目的を共有</text>
      <text x="26" y="104" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="12.5" fill="#4A6176">理念・強み・期待する役割を言語化し、判断の物差しをそろえる。</text>
    </g>
    <g transform="translate(195 0)">
      <rect width="160" height="140" rx="20" fill="url(#node)" stroke="#C1D6F5" stroke-width="1" />
      <circle cx="32" cy="36" r="16" fill="url(#badge)" opacity="0.9" />
      <text x="32" y="41" text-anchor="middle" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="14" font-weight="700" fill="#FFFFFF">2</text>
      <text x="26" y="78" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="16" font-weight="700" fill="#163B63">計画を描く</text>
      <text x="26" y="104" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="12.5" fill="#4A6176">市場・顧客・数字を分析し、五か年シナリオをダッシュボード化。</text>
    </g>
    <g transform="translate(390 0)">
      <rect width="160" height="140" rx="20" fill="url(#node)" stroke="#C1D6F5" stroke-width="1" />
      <circle cx="32" cy="36" r="16" fill="url(#badge)" opacity="0.9" />
      <text x="32" y="41" text-anchor="middle" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="14" font-weight="700" fill="#FFFFFF">3</text>
      <text x="26" y="78" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="16" font-weight="700" fill="#163B63">実行を支える</text>
      <text x="26" y="104" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="12.5" fill="#4A6176">AIが進捗を提示し、診断士が会議とアクション管理を伴走。</text>
    </g>
    <path d="M240 70H275" stroke="#5A7BAF" stroke-width="2.4" stroke-linecap="round" stroke-dasharray="6 8" />
    <path d="M435 70H470" stroke="#5A7BAF" stroke-width="2.4" stroke-linecap="round" stroke-dasharray="6 8" />
    <path d="M170 70C180 70 180 70 190 70" stroke="#1F5AA6" stroke-width="3" stroke-linecap="round" />
    <path d="M365 70C375 70 375 70 385 70" stroke="#1F5AA6" stroke-width="3" stroke-linecap="round" />
  </g>
</svg>

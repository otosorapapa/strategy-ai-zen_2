<svg width="720" height="320" viewBox="0 0 720 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="720" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#E0F2FE" />
      <stop offset="1" stop-color="#ECFDF5" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0" y1="0" x2="120" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0284C7" />
      <stop offset="1" stop-color="#0D9488" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
  </defs>
  <rect x="20" y="20" width="680" height="280" rx="32" fill="url(#bgGradient)" />
  <rect x="32" y="32" width="656" height="256" rx="28" fill="white" filter="url(#shadow)" />
  <text x="60" y="92" fill="#0F172A" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="700">課題→打ち手→浸透を90分で描き切る3パート設計</text>
  <g transform="translate(60,120)">
    <rect width="180" height="140" rx="22" fill="#E0F2FE" />
    <text x="18" y="36" fill="#0369A1" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="700">Part 1</text>
    <text x="18" y="64" fill="#0F172A" font-family="'Noto Sans JP', sans-serif" font-size="15" font-weight="600">現状の解像度アップ</text>
    <text x="18" y="92" fill="#0F172A" font-family="'Noto Sans JP', sans-serif" font-size="13">財務・市場・組織の</text>
    <text x="18" y="112" fill="#0F172A" font-family="'Noto Sans JP', sans-serif" font-size="13">指標を一気に棚卸し。</text>
  </g>
  <g transform="translate(270,120)">
    <rect width="180" height="140" rx="22" fill="#DCFCE7" />
    <text x="18" y="36" fill="#047857" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="700">Part 2</text>
    <text x="18" y="64" fill="#0F172A" font-family="'Noto Sans JP', sans-serif" font-size="15" font-weight="600">AI共創の意思決定</text>
    <text x="18" y="92" fill="#0F172A" font-family="'Noto Sans JP', sans-serif" font-size="13">AI提案×専門家の検証で</text>
    <text x="18" y="112" fill="#0F172A" font-family="'Noto Sans JP', sans-serif" font-size="13">投資優先順位を決定。</text>
  </g>
  <g transform="translate(480,120)">
    <rect width="180" height="140" rx="22" fill="#FEF3C7" />
    <text x="18" y="36" fill="#B45309" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="700">Part 3</text>
    <text x="18" y="64" fill="#0F172A" font-family="'Noto Sans JP', sans-serif" font-size="15" font-weight="600">合意形成と浸透プラン</text>
    <text x="18" y="92" fill="#0F172A" font-family="'Noto Sans JP', sans-serif" font-size="13">社内説明シナリオと</text>
    <text x="18" y="112" fill="#0F172A" font-family="'Noto Sans JP', sans-serif" font-size="13">30日伴走サポートを提示。</text>
  </g>
  <g transform="translate(224,182)">
    <path d="M0 0H88L110 22L88 44H0" fill="url(#arrowGradient)" />
  </g>
  <g transform="translate(434,182)">
    <path d="M0 0H88L110 22L88 44H0" fill="url(#arrowGradient)" />
  </g>
  <g transform="translate(60,280)">
    <circle cx="12" cy="0" r="6" fill="#0284C7" />
    <text x="28" y="6" fill="#0F172A" font-family="'Noto Sans JP', sans-serif" font-size="13">参加前に事前ヒアリングシート送付→課題の文脈を整理</text>
  </g>
  <g transform="translate(60,300)">
    <circle cx="12" cy="0" r="6" fill="#0D9488" />
    <text x="28" y="6" fill="#0F172A" font-family="'Noto Sans JP', sans-serif" font-size="13">参加後はAI分析レポートと要約資料を共有</text>
  </g>

<svg xmlns="http://www.w3.org/2000/svg" width="720" height="360" viewBox="0 0 720 360" role="img" aria-labelledby="title desc">
  <title id="title">Vision・Finance・Opsを連動させるブループリント</title>
  <desc id="desc">構想、財務、現場オペレーションの3層を因果で同期し、意思決定カードで連結する図</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eef5ff" />
      <stop offset="50%" stop-color="#e3f6f0" />
      <stop offset="100%" stop-color="#f8fbff" />
    </linearGradient>
    <linearGradient id="cardGradientA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f9d7a" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#4fa3ff" stop-opacity="0.25" />
    </linearGradient>
    <linearGradient id="cardGradientB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f4e7d" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#1f9d7a" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="cardGradientC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4fa3ff" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#0f766e" stop-opacity="0.24" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="rgba(18,58,94,0.18)" />
    </filter>
  </defs>
  <rect width="720" height="360" rx="28" fill="url(#bgGradient)" />
  <g fill="none" stroke="#7ab6ff" stroke-width="2" stroke-dasharray="6 8" opacity="0.45">
    <path d="M120 108 L360 72 L600 108" />
    <path d="M120 252 L360 288 L600 252" />
    <path d="M240 108 L240 252" />
    <path d="M480 108 L480 252" />
  </g>
  <g font-family="'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif" fill="#163a63">
    <g transform="translate(90 88)">
      <rect width="180" height="108" rx="18" fill="url(#cardGradientA)" stroke="rgba(16,77,129,0.16)" filter="url(#shadow)" />
      <text x="24" y="36" font-size="16" font-weight="600">Vision</text>
      <text x="24" y="62" font-size="13" fill="#1f4e7d">構想を言語化</text>
      <text x="24" y="86" font-size="12" fill="#3c607f">代表の構想と成長仮説</text>
    </g>
    <g transform="translate(270 52)">
      <rect width="180" height="108" rx="18" fill="url(#cardGradientB)" stroke="rgba(16,77,129,0.16)" filter="url(#shadow)" />
      <text x="24" y="36" font-size="16" font-weight="600">Causality Card</text>
      <text x="24" y="62" font-size="13" fill="#1f4e7d">因果リンク設計</text>
      <text x="24" y="86" font-size="12" fill="#3c607f">課題→施策→KPI</text>
    </g>
    <g transform="translate(450 88)">
      <rect width="180" height="108" rx="18" fill="url(#cardGradientC)" stroke="rgba(16,77,129,0.16)" filter="url(#shadow)" />
      <text x="24" y="36" font-size="16" font-weight="600">Finance</text>
      <text x="24" y="62" font-size="13" fill="#1f4e7d">資金ストーリー</text>
      <text x="24" y="86" font-size="12" fill="#3c607f">CF・投資配分</text>
    </g>
    <g transform="translate(90 204)">
      <rect width="180" height="108" rx="18" fill="url(#cardGradientB)" stroke="rgba(16,77,129,0.16)" filter="url(#shadow)" />
      <text x="24" y="36" font-size="16" font-weight="600">Ops</text>
      <text x="24" y="62" font-size="13" fill="#1f4e7d">現場アクション</text>
      <text x="24" y="86" font-size="12" fill="#3c607f">現場KPI・体制</text>
    </g>
    <g transform="translate(270 228)">
      <rect width="180" height="108" rx="18" fill="url(#cardGradientA)" stroke="rgba(16,77,129,0.16)" filter="url(#shadow)" />
      <text x="24" y="36" font-size="16" font-weight="600">Executive Review</text>
      <text x="24" y="62" font-size="13" fill="#1f4e7d">週次検証</text>
      <text x="24" y="86" font-size="12" fill="#3c607f">ROI・リスク・稟議</text>
    </g>
    <g transform="translate(450 204)">
      <rect width="180" height="108" rx="18" fill="url(#cardGradientB)" stroke="rgba(16,77,129,0.16)" filter="url(#shadow)" />
      <text x="24" y="36" font-size="16" font-weight="600">Evidence Hub</text>
      <text x="24" y="62" font-size="13" fill="#1f4e7d">証跡ログ</text>
      <text x="24" y="86" font-size="12" fill="#3c607f">議事録・根拠資料</text>
    </g>
  </g>
  <g fill="#0f4c81" opacity="0.7" font-family="'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="12" font-weight="600">
    <text x="140" y="60">構想</text>
    <text x="500" y="60">財務</text>
    <text x="140" y="320">現場</text>
    <text x="500" y="320">監査性</text>
  </g>
  <g stroke="#1f9d7a" stroke-width="3" stroke-linecap="round" opacity="0.75">
    <path d="M180 140 C 220 140, 240 112, 290 112" />
    <path d="M450 112 C 500 112, 520 140, 560 140" />
    <path d="M180 220 C 220 220, 240 248, 290 248" />
    <path d="M450 248 C 500 248, 520 220, 560 220" />
  </g>
  <g stroke="#4fa3ff" stroke-width="3" stroke-linecap="round" opacity="0.55">
    <path d="M200 196 L 200 204" />
    <path d="M520 196 L 520 204" />
  </g>
</svg>
